<body style="font-family:Verdana">
    <h1>HTML Documents</h1>
<p>All HTML documents must start with a documents type declaration: <mark style="color:rgb(246, 70, 100); background-color: rgb(252, 248, 249);">&lt;!DOCTYPE html&gt;</mark>.</p> 
<p>The HTML documents itself begins with <mark style="color:rgb(246, 70, 100); background-color: rgb(252, 248, 249);">&lt;html&gt;</mark> and ends with <mark style="color:rgb(246, 70, 100); background-color: rgb(252, 248, 249);">&lt;/html&gt;</mark>.</p>
<p>The visible part of the HTML documents is between <mark style="color:rgb(246, 70, 100); background-color: rgb(252, 248, 249);">&lt;body&gt;</mark> and <mark style="color:rgb(246, 70, 100); background-color: rgb(252, 248, 249);">&lt;/body&gt;</mark>.</p>
    
    
</body>
